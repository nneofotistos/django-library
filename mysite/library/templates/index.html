{% load static %}

<!DOCTYPE html>
<html>
  <head>

      {% if user.is_authenticated %}
          <span>
              <a href="{% url 'profile' user.username %}">Hello {{user.username}}</a>
          </span>
          <span>|</span>
          <span>
              <a href="{% url 'logout' %}">Logout</a>
          </span>
      {% else %}
          <span>
              <a href="{% url 'login' %}">Login</a>
          </span>
          <span>|</span>
          <span>
              <a href="{% url 'signup' %}">SignUp</a>
          </span>
      {% endif %}
  </header>

    <link rel="stylesheet" href="{% static 'style.css' %}">
