<div class="container">
    <header>
        {% if user.is_authenticated %}
            <span>
                <a href="{% url 'profile' user.username %}">Hello {{user.username}}</a>
            </span>
            <span>|</span>
            <span>
                <a href="{% url 'logout' %}">Logout</a>
            </span>
        {% else %}
            <span>
                <a href="{% url 'login' %}">Login</a>
            </span>
            <span>|</span>
            <span>
                <a href="{% url 'signup' %}">SignUp</a>
            </span>
        {% endif %}
    </header>
    <h1 class="text-center"><u>All Books List</u></h1>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>No</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>ISBN Number</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{forloop.counter}}.</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.genre}}</td>
                <td>{{book.isbn}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
